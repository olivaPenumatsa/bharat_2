<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="heading">
            <h1>Temperature Converter</h1>
        </div>
        <div id="celcius">
            <input type="number" name="" placeholder="Celcius">
            <span class="icon">&#8451</span>
        </div>
        <div id="fahrenheit">
            <input type="number" name="" placeholder="Fahrenheit">
            <span class="icon">&#8457</span>
        </div>
        <div id="kelvin">
            <input type="number" name="" placeholder="Kelvin">
            <span class="icon">&#8490</span>
        </div>
        <div class="button">
            <button>Clear</button>
        </div>

    </div>
    <script>
        let temp1 = document.querySelector('#celcius > input')
        let temp2 = document.querySelector('#fahrenheit > input')
        let temp3 = document.querySelector('#kelvin > input')

        let btn = document.querySelector('.button button');

        function roundNumber(number) {
            return Math.round(number*100)/100
        }
        /* Celcius to fahrenheit and kelvin */
        temp1.addEventListener('click',function() {
          let cTemp = parseFloat(temp1.value)
          let fTemp = (cTemp*(9/5)) + 32
          let kTemp = cTemp + 273.15

          temp2.value = roundNumber(fTemp)
          temp3.value = roundNumber(kTemp)
        })

        temp2.addEventListener('input',function() {
          let fTemp = parseFloat(temp2.value)
          let cTemp = (fTemp-32)*(5/9)
          let kTemp = (fTemp -32)*(5/9) + 273.15

          temp1.value = roundNumber(cTemp)
          temp3.value = roundNumber(kTemp)
        })
        /* kelvin to celsius and fahrenheit */
        temp3.addEventListener('input',function() {
          let kTemp = parseFloat(temp3.value)
          let cTemp = kTemp- 273.15
          let fTemp = (kTemp - 273.15) * (9/5) + 32

          temp1.value = roundNumber(cTemp)
          temp2.value = roundNumber(fTemp)
        })
        btn.addEventListener('click',()=>{
            temp1.value = ""
            temp2.value = ""
            temp3.value = ""
        })
    </script>
</body>
</html>
